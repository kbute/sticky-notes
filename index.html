<!doctype html>
<html lang="en">
	<head>
		<title>Stick Notes</title>
		<link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="dist/main.css" />
	</head>
	<body>
		<div class="main-app">
			<button type="button" class="create-note btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add note</button>
			<div class="content"></div>
		</div>
		<script type="text/template" id="note-template">
				<div class="sticky-note" >
					<div class="front">
						<textarea><%- note %></textarea> 
					</div>
					<div class="back">
					</div>
				</div>
				<button type="button" class="delete btn btn-default">delete</button>
		</script>
		<script src="//localhost:35729/livereload.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/underscore/underscore-min.js"></script>
		<script src="node_modules/backbone/backbone-min.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage-min.js"></script>
		<script src="js/models/note.js"></script>
		<script src="js/collections/notes.js"></script>
		<script src="js/views/note-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
